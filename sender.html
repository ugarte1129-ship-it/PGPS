<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enviar Ubicación</title>

    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #faf4ff;
            text-align: center;
            padding-top: 40px;
        }
        button {
            padding: 15px 25px;
            background: #9c7aff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Enviar ubicación en vivo</h1>
<input type="text" id="deviceId" placeholder="ID del dispositivo">
<br>
<button onclick="iniciarEnvio()">Iniciar</button>
<div id="status">Esperando…</div>

<script>
    // CONFIGURACIÓN FIREBASE
    const firebaseConfig = {
        databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let enviando = false;
    let intervalo;

    function iniciarEnvio() {
        if (enviando) return;

        const deviceId = document.getElementById("deviceId").value.trim();
        if (!deviceId) {
            alert("Escribe un ID del dispositivo");
            return;
        }

        enviando = true;
        document.getElementById("status").innerText = "Solicitando ubicación…";

        // Verificar si el navegador soporta geolocalización
        if (!navigator.geolocation) {
            document.getElementById("status").innerText = "Geolocalización no soportada en este navegador.";
            return;
        }

        // Pedir ubicación inicial
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById("status").innerText = "Ubicación obtenida. Enviando cada 3 segundos…";

            // Enviar ubicación cada 3 segundos
            intervalo = setInterval(() => {
                navigator.geolocation.getCurrentPosition(pos => {
                    const data = {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        time: Date.now()
                    };
                    db.ref("ubicacion/" + deviceId).set(data);
                }, err => {
                    document.getElementById("status").innerText = "Error al obtener ubicación: " + err.message;
                });
            }, 3000);

        }, err => {
            document.getElementById("status").innerText = "No se pudo obtener ubicación: " + err.message;
        }, {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
        });
    }
</script>

</body>
</html>
